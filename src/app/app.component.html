<div style="position: sticky; width:100%;">
    <div class="head-text">
        <div>Image Search</div>
    </div>

    <div class="container">
        <input type="text" #searchInput class="form-control" placeholder="enter text" />

    </div>
    <div class="row ">
        <div class="col-4"></div>
        <div class="col-6">
            <span *ngFor="let item of allCookies | keyvalue" class="badge badge-info p-2 m-2 "
                (click)="getCookieData(item.key)">
                {{item.key}}
            </span>
        </div>


    </div>

</div>

<div>
    <div class="container">
        <div class="row" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
            (scrolled)="onScroll()" [scrollWindow]="false" style="height: 600px; overflow-y: scroll;">
            <div class="col-md-6" *ngFor="let photo of photoList">
                <div class="card" (click)="showImage(imagemodal,photo)">
                    <img src="https://live.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg"
                        width="100%" height="50%" />
                </div>

            </div>
        </div>
    </div>


    <ng-template #imagemodal let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title"> {{itemData.title}}
            </h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body" *ngIf="itemData">
            <img src="https://live.staticflickr.com/{{itemData.server}}/{{itemData.id}}_{{itemData.secret}}.jpg"
                width="50%" height="40%" />
        </div>

    </ng-template>
</div>
